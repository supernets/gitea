[cron]
ENABLED = true
RUN_AT_START = true

[cron.archive_cleanup]
ENABLED = true
RUN_AT_START = true
NOTICE_ON_SUCCESS = false
SCHEDULE = @midnight
OLDER_THAN = 24h
